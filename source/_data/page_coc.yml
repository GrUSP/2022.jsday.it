intro:
  main_title: "Code of Conduct"
  content_1: "jsday is a community conference intended for networking and collaboration in the developer community. We value the participation of each member of the community and want all attendees to have an enjoyable and fulfilling experience. Accordingly, all attendees are expected to show respect and courtesy to other attendees throughout the conference and at all conference events, whether officially sponsored by jsday or not."
  content_2: "To make clear what is expected, all delegates/attendees, speakers, exhibitors, organizers and volunteers at any GrUSP event are required to conform to the following Code of Conduct. Organizers will enforce this code throughout the event."
short_version:
  title: "The short version"
  content_1: "jsday is dedicated to providing a harassment-free conference experience for everyone, regardless of gender, sexual orientation, disability, physical appearance, body size, race, or religion. We do not tolerate harassment of conference participants in any form."
  content_2: "All communication should be appropriate for a professional audience including people of many different backgrounds. Sexual language and imagery is not appropriate for any conference venue, including talks."
  content_3: "Be kind to others. Do not insult or put down other attendees. Behave professionally. Remember that harassment and sexist, racist, or exclusionary jokes are not appropriate for jsday."
  content_4: "Attendees violating these rules may be asked to leave the conference without a refund at the sole discretion of the conference organizers."
  content_5: "Thank you for helping make this a welcoming, friendly event for all."
  content_6:
long_version:
  title: "The long version"
  content_1: "Harassment includes offensive verbal comments related to gender, sexual orientation, disability, physical appearance, body size, race, religion, sexual images in public spaces, deliberate intimidation, stalking, following, harassing photography or recording, sustained disruption of talks or other events, inappropriate physical contact, and unwelcome sexual attention."
  content_2: "Participants asked to stop any harassing behavior are expected to comply immediately."
  content_3: "Exhibitors in the expo hall, sponsor or vendor booths, or similar activities are also subject to the anti-harassment policy. In particular, exhibitors should not use sexualized images, activities, or other material."
  content_4: "Booth staff (including volunteers) should not use sexualized clothing / uniforms / costumes, or otherwise create a sexualized environment."
  content_5: "Be careful in the words that you choose. Remember that sexist, racist, and other exclusionary jokes can be offensive to those around you. Excessive swearing and offensive jokes are not appropriate for jsday."
  content_6: "If a participant engages in behavior that violates this code of conduct, the conference organizers may take any action they deem appropriate, including warning the offender or expulsion from the conference with no refund."
  contact_info_title: "Contact information"
  contact_content_1: "If you are being harassed, notice that someone else is being harassed, or have any other concerns, please contact a member of conference staff."
  contact_content_2: "Conference staff will be wearing “GrUSP Staff” t-shirts. You may also contact hotel staff and ask to be put in touch with the conference chair."
  contact_content_3: "If the matter is especially urgent, please contact us via our email address "
  contact_content_4: "Conference staff will be happy to help participants contact hotel/venue security or local law enforcement, provide escorts, or otherwise assist those experiencing harassment to feel safe for the duration of the conference. We value your attendance."

        track: *track_1
        start_datetime: 2022-04-21T09:45+02:00
        end_datetime: 2022-04-21T10:25+02:00
        talk_title: "Records & Tuples are coming: the next exciting JavaScript feature"
        talk_description: "Immutability and deep equality. Two keywords that were initially relegated to strict functional programming environments, but have been popularized across the JavaScript community thanks to libraries like Immutable.js, Immer and React.
          'Records & Tuples' is a new ECMAScript proposal that brings two new immutable primitives to the language: what do they look like, what capabilities do they bring, and when will you finally be able to use them?"
        talk_video_url:
        speakers:
          speaker_1: *nicolo
      talk_assaf:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-04-21T10:25+02:00
        end_datetime: 2022-04-21T11:05+02:00
        talk_title: "React is Killing your Performance and it's Your Fault"
        talk_description: ""

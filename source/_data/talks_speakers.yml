        track: *track_1
        start_datetime: 2022-04-22T09:45+02:00
        end_datetime: 2022-04-22T10:25+02:00
        talk_title: "jQuery Is Not Dead and That‚Äôs Fine"
        talk_description: "At conferences, we show the latest and greatest tech and often laugh about older technologies. But people still use these tools and frameworks, and shaming them is harmful to the community. In this talk, I want to share my own personal story of how I got confronted with gatekeeping and elitism, how it affected my confidence, and what we can all do to avoid this."
        talk_video_url:
        speakers:
          speaker_1: *jayne
      talk_craig:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-04-22T10:25+02:00
        end_datetime: 2022-04-22T11:05+02:00
        talk_title: "Into The Unknown"
        talk_description: "Sven the reindeer and Olaf the snowman have a big problem! They're creating a new TypeScript library, and they want to give their users the best possible experience. They know that TypeScript has incredible powers (they're almost magical! üí´), but they don't know exactly how to use it to its full potential.
          What is 'unknown'? How is it different from 'any'? How do you use 'infer'? What are conditional types? Unions and Intersections?! It's all too much...
          Thankfully Elsa, beloved Queen of Arendelle is a TypeScript master, and along with her sister Anna, they *love* to teach others all about type magic.
          Come along with Elsa, Anna, Olaf and Sven, and they learn all about advanced TypeScript typing by going INTO THE UNKNOWN üé∂‚ùÑÔ∏èüéµ"
        talk_video_url:
        speakers:
          speaker_1: *craig
      talk_mriva:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-04-22T11:35+02:00
        end_datetime: 2022-04-22T12:15+02:00
        talk_title: "Refactoring large JavaScript codebases"
        talk_description: "What happens if you're in a small team and need to refactor a huge JavaScript codebase? What if you have to upgrade your code following the latest ECMAScript specifications? Updating hundreds of thousands of files by hand seems not the best possible option, so here comes the concept of codemods.
          In this talk, we will see how JavaScript gets interpreted, transformed, and eventually compiled so that refactoring a large codebase won't be a problem anymore."
        talk_video_url:
        speakers:
          speaker_1: *micheleriva
      talk_yoni:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-04-22T12:15+02:00
        end_datetime: 2022-04-22T13:10+02:00
        talk_title: "All of those tests you have and none of them cover Message Queues"
        talk_description: "On your path to master backend testing, don‚Äôt miss the lesser discussed chapter in the book: how to test the common flows that start or end at a message queue. Although the focus is always on the features we deliver, message queues bring unusual testing challenges like testing for message rejection, acknowledgments, retries, idempotency, dead-letter queues, poisoned messages, and other scenarios that our backend is frequently facing. Another interesting dilemma is the developer's toolbox when testing queues - Should they use the real one or a stub? What other tools are needed? This is hands-on code talk that exemplifies these concepts using popular products like RabbitMQ, SQS, and Kafka"
        talk_video_url:
        speakers:
          speaker_1: *yoni
      talk_debbie:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-04-22T14:40+02:00
        end_datetime: 2022-04-22T15:20+02:00
        talk_title: "It‚Äôs all about components"
        talk_description: "The frontend is a great place to be in these days and as apps get bigger and bigger, components get more difficult to maintain. But are we really building component driven? Do we really know how to take a design and break it down into components? How small do we go? How do we name things? When is it a good time to make a new component or reuse one that is already created? Making these decisions early on is key to great software architecture. If we think before we build, we can build amazing apps that will easily scale."
        talk_video_url:
        speakers:
          speaker_1: *debbie
      talk_gil:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-04-22T15:20+02:00
        end_datetime: 2022-04-22T16:00+02:00
        talk_title: "The time to migrate to ESM in Node.js is now!"
        talk_description: "ESM Modules in Node.js have been a reality for the past two years. Many companies now use them in production, and many OSS libraries in NPM are migrating to them.
          Is it time for you to migrate? YES! Start planning and migrating your Node.js codebase now. This talk will explain why it is important to start migrating this year, how to do the migration, and what will be the benefits of migrating to ESM today."

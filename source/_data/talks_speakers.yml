      # talk
      karan-touchless:
        item_type: "talk"
        track: *track_1
        start_datetime: 2021-07-06T17:30+02:00
        end_datetime: 2021-07-06T18:15+02:00
        talk_title: "Developing Touchless apps that Talk!"
        talk_description: "This sessions talks about how to develop touchless apps (apps that can be controlled via gestures,voice etc.) using JavaScript libraries. It also talks about how one can get started in developing a PWA app that is touchless and voice controlled. During the last year, due to COVID-19 pandemic, a lot of companies, restaurants, airports felt the need to develop touchless apps to make the overall experience contact-free. Also, it is believed that touchless technology is one of the best ways to deal with this issue. They are slowly becoming the new norm in offices across the globe."
        talk_video_url:
        speakers:
          speaker_1: *karanbalkar

      michael-type-directed-emit:
        item_type: "talk"
        track: *track_1
        start_datetime: 2021-07-06T12:15+02:00
        end_datetime: 2021-07-06T13:15+02:00
        talk_title: "Bending reality with Type-directed emit"
        talk_description: "Ever wondered why even if you have a Flow/TypeScript type you still can't use it in the runtime? Say, for JSON validation or some other stuff. What if I say you that it's possible to emit based solely on type? In this talk we'll explore what type-directed emit is, it's applications and limitations."
        talk_video_url:
        speakers:
          speaker_1: *michaelbashurov
      michele-nextjs:
        item_type: "talk"
        track: *track_1
        start_datetime: 2021-07-06T16:30+02:00
        end_datetime: 2021-07-06T17:30+02:00
        talk_title: "Multi-tenant Next.js at any scale"
        talk_description: "Serving hundreds of different websites from a single Next.js installation? Is it really possible? Yes, let's see how! This talk will explore how a multi-tenant architecture can solve many different problems at any scale, both for small startups and big corporates working on enterprise-level software. We'll see how to design a multi-tenant architecture using one of the most popular and loved frameworks out there: Next.js! Are you ready to bring your architecture to the next level?"
        talk_video_url:
        speakers:
          speaker_1: *micheleriva
      jessica-literacy:
        item_type: "talk"
        track: *track_1
        start_datetime: 2021-07-06T14:30+02:00
        end_datetime: 2021-07-06T15:15+02:00
        talk_title: "Code Literacy"
        talk_description: "As programmers think about our own work with code, we place an incredible emphasis on the act of production. We focus on the act of writing code as if writing and often present it as the primary way we expect to interact with a codebase. This talk will approach codebases as living texts and explore the value of re-examining the twin skills of reading and understanding codebases. We’ll look at linguistics and literacy concepts that give us new ways to conceptualize how we read code, as well as software specific tools and approaches we can use to further our reading skills."
        talk_video_url:
        speakers:
          speaker_1: *jessicarose
      francesco-ddd:
        item_type: "talk"
        track: *track_1
        start_datetime: 2021-07-06T10:00+02:00
        end_datetime: 2021-07-06T11:00+02:00
        talk_title: "Domain-Driven Frontend"
        talk_description: "DDD is probably one of the most important ecosystems of the last 20 years of software engineering. Nowadays frontend applications are an important piece of software architecture. Nevertheless, Bounded Contexts, Aggregates, Anticorruption Layers are all well-known concept that somehow are often not applied when building large and complex frontend applications. The purpose of this talk is to show how some of the DDD techniques are easily applied to Frontend engineering, resulting in more robust and evolvable codebases."
        talk_video_url:
        speakers:
          speaker_1: *francescostrazzullo
      gil-es-modules:
        item_type: "talk"
        track: *track_1
        start_datetime: 2021-07-06T11:30+02:00
        end_datetime: 2021-07-06T12:15+02:00
        talk_title: "Aaaaaaaaaaaaaah, They’re Here! ES Modules in Node.JS"
        talk_description: "Yes, they’re here. Node v12 marked the first version of Node.JS where ESM support is unflagged, meaning you can start using ES Modules. It’s been a long, four year journey from defining them in the spec (June 2015!) till they could be used in Node.JS (November 2019). Why did it take so long? What were the major hurdles? What does the migration path look like? Are they really better than CommonJS Modules? What is in store for the future? And most importantly: can I start the migration? Gil Tayar, a former member of the Node.JS Modules Working Group, will try and navigate these confusing waters, and hopefully make you understand why, when, and how to migrate your Node.JS code to use ES Modules."
        talk_video_url:
        speakers:
          speaker_1: *giltayar
      jennifer-microfrontends:
        item_type: "talk"
        track: *track_1
        start_datetime: 2021-07-06T15:15+02:00
        end_datetime: 2021-07-06T16:00+02:00
        talk_title: "The Problems Micro Frontends Won't Solve That No One Wants to Talk About"
        talk_description: "Everyone wants to ship more software faster, and following the lead of the MicroServices craze the front-end community has begun to reach for Micro Frontends as a silver bullet solution. Micro Frontends promise large teams the ability to independently ship pieces of applications without code collisions, bug creation, that can be team-agnostic, and with Webpack 5 leaning in to offer Module Federation, this seems to be the way of the future. But what problems aren't solved by Micro Frontends? There is a large gap in what large complex teams need to ship better software and what Micro Frontends are able to provide ... and that gap is the basis of this talk. We'll discuss what Micro Frontends are, approaches and tools to using this architecture pattern, and discuss the consequences that arise that no on seems to want to talk about."
        talk_video_url:
        speakers:
          speaker_1: *jenniferwadella


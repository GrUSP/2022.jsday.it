      talk_adrian:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-04-21T11:35+02:00
        end_datetime: 2022-04-21T12:15+02:00
        talk_title: "Testing Web Accessibility"
        talk_description: "When we develop a new web application, we often put a lot of work on the design, on making it beautiful and usable. In other words, we want our web app to be effective, efficient, and satisfying for the user. But a lot of times we don‚Äôt think about the user experience for people with disabilities, including people with age-related impairments.
          Web accessibility (a11y ) means that people with disabilities can perceive, understand, navigate, and interact with websites and tools, and that they can contribute equally without barriers.‚Äù (Source: W3C - Web Accessibility Initiative). Our role as frontend and web developers is to create clear interfaces to make people understand and care about data, independently of their disabilities or impairments, but what we, developers, often forget is to ensure that the code we write follows the Web Content Accessibility Guidelines (WCAG), and the only way to achieve that is testing, either manual or automated.
          Automated web a11y tests can free up our QA team from manual testing every part of our application‚Ä¶but‚Ä¶they can‚Äôt automatically, and magically, make our site accessible. We should use automated a11y tests as one step of a larger testing process. Don‚Äôt forget that only 20% to 50% of all accessibility issues can automatically be detected."
        talk_video_url:
        speakers:
          speaker_1: *adrian
      talk_mstieven:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-04-21T12:15+02:00
        end_datetime: 2022-04-21T12:55+02:00
        talk_title: "Using Lit and Web Components to build Single-Page Applications"
        talk_description: "'Web Components are coming', they said. And their time has come! More and more companies are choosing Web Components for their projects, but what exactly can be done with them? Are they intended to be used for UI kits or for entire applications? Let's find out! Let's see what the new version of Lit brings to the table: you might be surprised."
        talk_video_url:
        speakers:
          speaker_1: *michelestieven
      talk_estefania:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-04-21T14:30+02:00
        end_datetime: 2022-04-21T15:10+02:00
        talk_title: "Who will guard the guards? Mutation Testing in JavaScript"
        talk_description: "Developers have become used to blindly relying on tests and code coverage. However, if code coverage does not ensure the quality of the tests, and tests do not ensure the quality of the code, why do we rely on these results? In short, if don't trust our own code, why should we trust our tests?"
        talk_video_url:
        speakers:
          speaker_1: *estefania
      talk_laura:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-04-21T15:10+02:00
        end_datetime: 2022-04-21T15:50+02:00
        talk_title: "Managing data and resources in your Progressive Web App like a pro"
        talk_description: "Creating a web app means that we will use different resources like assets, fonts, and some other interface elements. The challenge relies on managing those resources to load fast and be available offline.  PWAs use modern capabilities to target this problem and of course, make sure to deliver a good user experience. During this talk, we will learn about client-side storage solutions, cache strategies, and what it means to have an offline-ready web app so you can choose wisely from these strategies like a pro!"
        talk_video_url:
        speakers:
          speaker_1: *laura
      talk_sam:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-04-21T16:20+02:00
        end_datetime: 2022-04-21T17:00+02:00
        talk_title: "Passwords are so 1990!"
        talk_description: "As long as we‚Äôve been using the internet, and way before that, we have been authenticating through some sort of username and password combination. It has become the standard. With the ever-increasing number of web-apps, we‚Äôre seeing more and more data breaches as well. What if we could build our authentication processes in a way the user doesn‚Äôt need a password?"
        talk_video_url:
        speakers:
          speaker_1: *sam
      talk_joel:
        item_type: "talk"
        track: *track_1
        start_datetime: 2022-04-21T17:00+02:00
        end_datetime: 2022-04-21T17:55+02:00
        talk_title: "IoT, JavaScript and Beer Brewing: Cheers to that!"
        talk_description: "Beer brewing can be fun, but combining brewing with IoT device hacking is even more fun. It is possible to connect and collect data about almost anything, including the fermentation process inside a closed fermenter using open source technologies. In this presentation, the speaker will introduce basic concepts of IoT devices, how to collect the data efficiently and how to use various tools to store, extract and manipulate that data. And if you‚Äôre new to beer brewing, don‚Äôt worry; you will also learn a thing or two about that as well!"
        talk_video_url:
        speakers:
          speaker_1: *joel


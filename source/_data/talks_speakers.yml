        item_type: "talk"
        track: *track_1
        start_datetime: 2021-07-07T11:30+02:00
        end_datetime: 2021-07-07T12:15+02:00
        talk_title: "What's new in ES2020/ES2021"
        talk_description: "JavaScript is a constantly evolving language and during this talk we are going to explore together the most interesting features of the last two versions, with some live coding that never hurts."
        talk_video_url:
        speakers:
          speaker_1: *romanbaran
      roland-hyperledger:
        item_type: "talk"
        track: *track_1
        start_datetime: 2021-07-07T12:15+02:00
        end_datetime: 2021-07-07T13:15+02:00
        talk_title: "Hyperledger Fabric for Node.js Developers"
        talk_description: "Blockchain is one of the future technologies and for JavaScript developers it could be an interesting playground. In this talk I take the attendee on a journey through the world of Hyperledger Fabric and how a Node.js developer can write chaincode and interact with the network. This is demonstrated with a CRUD application. The talk starts with a short introduction of Hyperledger Fabric. Then, I demonstrate how the fabric-contract-api can be used to write a chaincode (smart contract) with Node.js. Concluding, I explain a proper express.js REST application to interact with the network. After the session you will have a basic understanding of Hyperledger Fabric and how a Node.js developer can use it."
        talk_video_url:
        speakers:
          speaker_1: *rolandbole
      david-feature-flags:
        item_type: "talk"
        track: *track_1
        start_datetime: 2021-07-07T16:30+02:00
        end_datetime: 2021-07-07T17:15+02:00
        talk_title: "Managing Feature Flags Efficiently"
        talk_description: "Our React/Redux JavaScript application has around 3000K lines of code and more active feature flags at any given moment than we have fingers and toes. As we have moved into a world of continuous deployment with controlled releases, the use of feature flags has become an essential way of writing software. Yet, when we started out, we ended up with code that was hard to read, hard to reason about, and hard to manage. After exploring several strategies, we have found a pattern that aligns feature flags with larger code units (components, reducers, actions) rather than at individual lines of code. This alleviates much of the pain that a naîve application of feature flags to a code base can introduce, restoring the development velocity we need. I’ll share what works for us and pass along some tips for right-sizing practices to your unique situation. While the focus here is on a React/Redux codebase, the principles will apply to any framework or technology."
        talk_video_url:
        speakers:
          speaker_1: *davidburrowes
      jeremy-state-of-web:
        item_type: "talk"
        track: *track_1
        start_datetime: 2021-07-07T10:00+02:00
        end_datetime: 2021-07-07T11:00+02:00
        talk_title: "The State Of The Web"
        talk_description: "The World Wide Web has come a long way in its three decades of existence. There’s so much we can do now with HTML, CSS, and JavaScript: animation, layout, powerful APIs… we can even make websites that work offline! And yet the web isn’t exactly looking rosy right now. The problems we face aren’t technical in nature. We’re facing a crisis of expectations: we’ve convinced people that the web is slow, buggy, and inaccessible. But it doesn’t have to be this way. There is no fate but what we make. In this perspective-setting talk, we’ll go on a journey to the past, present, and future of web design and development. You’ll laugh, you’ll cry, and by the end, you’ll be ready to make the web better."
        talk_video_url:
        speakers:
          speaker_1: *jeremykeith
      tamas-web-assembly:
        item_type: "talk"
        track: *track_1
        start_datetime: 2021-07-07T15:15+02:00
        end_datetime: 2021-07-07T16:00+02:00
        talk_title: "Supercharge your JavaScript with Web Assembly"
        talk_description: "Browser and Web APIs along with JavaScript have seen an incredible amount of development and enhancement over the past decade, however they still have certain limitations. With the rise of Web Assembly we can very easily enhance JavaScript and give our application(s) access to low-level processing and potentially transform web experiences. By the end of the talk attendees will have a throughout understanding of Web Assembly, and why it's such a great option for extending the capabilities of the browser and JavaScript via a real life example."
        talk_video_url:
        speakers:
          speaker_1: *tamaspiros
      isabella-diversity:
        item_type: "talk"
        track: *track_1
        start_datetime: 2021-07-07T17:15+02:00
        end_datetime: 2021-07-07T18:15+02:00
        talk_title: "Tales of a German Building Diverse Teams Across All Time Zones"
        talk_description: "Cultural growth is inevitable to create community. While everyone is talking about culture, diversity and growth, my talk provides actions and experiences of operating globally and putting humans first. The session will highlight how to build a sustainable and diverse customer operations team that produces results and makes a difference using the philosophy to work towards one goal 80% of the time and allow 20% for local needs, customs and quirks."
        talk_video_url:
        speakers:
          speaker_1: *isabellazaczek
      dominika-accessibility:
        item_type: "talk"
        track: *track_1
        start_datetime: 2021-07-07T14:30+02:00
        end_datetime: 2021-07-07T15:15+02:00
        talk_title: "How to make the Internet available for everyone — accessibility in the web development"
        talk_description: "The Internet is an awesome place where everyone can find interesting materials for them. Unfortunately, sometimes we forget some people cannot use it the same way as most of us - e.g. people with vision, motion, or cognitive disabilities. Why accessibility is so unpopular topic among developers? I believe it's not because of bad will - we often don't understand our users' problems. It's why I want to show some tricks to better understand users with disabilities, talk about the most popular mistakes (and fixes for them), and improvements you can include in your development process to avoid accessibility problems in the future."
        talk_video_url:
        speakers:
          speaker_1: *dominikazajac



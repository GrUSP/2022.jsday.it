    description: "Testare le proprie web-app è molto più facile e profittevole di quanto si possa pensare. Questo corso serve ad oltrepassare gli ostacoli iniziali e a capire come trarre un vantaggio immediato dai test, non solo nel medio e lungo periodo."
    description_long:
        "<p>Essere in grado di testare le proprie web-app è un requisito sempre più importante per uno sviluppatore front-end. Ci sono strumenti e librerie che semplificano il processo di testing ma la curva di apprendimento può sembrare scoraggiante.</p>
        <p>I dubbi più comuni in ambito testing sono:
        <ul>
        <li>- 'Da che parte devo cominciare a testare le mie web-app?'</li>
        <li>- 'Non mi è chiaro cosa devo testare (e cosa no) e come testarlo...'</li>
        <li>- 'I miei attuali test falliscono continuamente e non mi aiutano nel prevenire nuovi bug...'</li>
        </ul> <br />
        <strong>L'obiettivo del corso è quello di fornire le informazioni di base, i principi e alcuni consigli dati dell'esperienza, per entrare nel mondo delle metodologie di testing. Testare le proprie web-app è molto più facile e profittevole di quanto si possa pensare. Questo corso serve ad oltrepassare gli ostacoli iniziali e a capire come trarre un vantaggio immediato dai test, non solo nel medio e lungo periodo.</strong><br  />
        <br  />Durante il corso imparerai ad usare Cypress, uno strumento creato per offrire la migliore Developer Experience per il testing di applicazioni front-end, che è diventato famoso grazie alla sua semplicità e alla sua bassa curva di apprendimento.</p>
        <p>Durante il corso imparerai:
        <ul>
        <li>- Come scrivere test end-to-end test (E2E) efficaci</li>
        <li>- Come sfruttare Cypress per implementare e testare un?applicazione front-end senza un back-end funzionante</li>
        <li>- Le best practice da seguire per scrivere test utili e duraturi</li>
        <li>- Come funziona Cypress e le sue API più importanti</li>
        <li>- Come aggiungere Cypress ad un progetto esistente</li>
        <li>- Come fare di Cypress uno strumento di sviluppo per migliorare la produttività</li>
        <li>- Un'introduzione e alcune demo di unit testing visuali per componenti React</li>
        <ul>
        <p>Alterneremo spiegazioni teoriche a sessioni di live coding, al termine del corso verrà rilasciato il codice sorgente di tutti gli esercizi, il materiale utilizzato per le spiegazioni ed altri materiali di approfondimento.</p>"
